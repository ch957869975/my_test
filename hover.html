<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      img {
        display: block;
        margin: 100px auto;
        transform: perspective(700px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1);
        transition: all 300ms;
      }
    </style>
  </head>
  <body>
    <img src="./img/WechatIMG63.jpeg" width="500" alt="" />
    <script>
      const img = document.querySelector('img')
      img.addEventListener('mouseenter', () => {
        img.addEventListener('mousemove', e => {
          console.log(e)
          img.style.transform = `perspective(700px) rotateX(${e.clientX / 200}deg) rotateY(${e.clientY /
            200}deg) scale3d(1, 1, 1)`
        })
      })
      img.addEventListener('mouseout', () => {
        img.style.transform = 'perspective(700px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)'
      })
    </script>
  </body>
</html>
