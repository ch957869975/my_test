<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const target = {
        "[": -1,
        "]": 1
      };
      const str = "123456[测试]456[哈哈]789";
      const arr = str
        .split("")
        .map(item => {
          if (target[item] === undefined) return item;
          if (target[item] < 0) return " " + item;
          else return item + " ";
        })
        .join("")
        .split(" ");
      console.log(arr);
    </script>
  </body>
</html>
