<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>事件冒泡</title>
  <style>
  
    #box {
      width: 400px;
      height: 400px;
      border: 2px red solid;
      margin: 100px auto
    }
    #son {
      width: 200px;
      height: 200px;
      border: 2px blue solid;
      margin: 100px auto
    }
    .ret {
      margin: 0 auto;
      width: 400px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="son"></div>
  </div>

  <div class="ret" id="result">
    
  </div>
  <div class="ret" >
      <input type="checkbox"  name="" id="checkbox" />阻止冒泡 
  </div>
  <script>
    var isBubble = false,
        redNum = 0,
        blueNum = 0;
    var render = function() {
      document.getElementById('result').innerHTML = `红色矩形的click事件触发的次数：${redNum}次 <br />
    蓝色矩形的click事件触发的次数：${blueNum}次`
    }
    render()
    document.getElementById('son').addEventListener('click', (e) => {
      if(isBubble) {
        console.log(e)
        e.stopPropagation()
      }
      redNum++
      setTimeout(() => {
        render()
      }, 50)
      
    })

    document.getElementById('box').addEventListener('click', (e) => {
      blueNum++
    })

    document.getElementById('checkbox').addEventListener('change', () => {
      isBubble = !isBubble
    })
   
  </script>
</body>
</html>
