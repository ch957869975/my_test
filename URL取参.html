  <body>
    <script>
      const getParamsObj = () => {
        let search = window.location.search
        search = search.substr(1)
        if (!search.replace(/\s/, '')) return {}
        const arr = search.split(/\&/)
        const obj = {}
        arr.map(item => {
          obj[item.split('=')[0]] = item.split('=')[1]
        })
      }
