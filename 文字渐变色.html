<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style type="text/css">
      .gradient-text {
        background: -webkit-linear-gradient(red, blue);
        -webkit-text-fill-color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        font-size: 100px;
      }
    </style>
  </head>

  <body>
    <p class="gradient-text">渐变字体</p>
  </body>
</html>
