<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      var restoreIpAddresses = function(s) {
        let ret = []
        let isvalid = true
        if (s.startsWith('0')) return ret
        if (!s.length || s.length > 12) return ret
        for (let i = 0; i < s.length; i++) {
          if (s[i] > '5') isvalid = false
        }
        if (!isvalid) return ret
        return s
      }
      console.log(restoreIpAddresses('25525511135'))
    </script>
  </body>
</html>
