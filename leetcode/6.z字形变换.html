  <body>
    <script>
      var convert = function(s, numRows) {
        if (numRows === 1) return s
        const map = {}
        for (let i = 0; i < numRows; i++) {
          map[i + 1] = []
        }
        let plus = true
        for (var i = 0, j = 1; i < s.length; i++) {
          map[j].push(s[i])
          if (j === 1) {
            plus = true
          } else if (j === numRows) {
            plus = false
          }
          plus ? j++ : j--
        }

        let ret = ''
        for (const key in map) {
          ret += map[key].join('')
        }
        console.log(ret)
        return ret
      }
      convert('LEETCODEISHIRING', 4)
    </script>
  </body>
